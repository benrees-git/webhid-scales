<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>WebHID Scales</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" type="text/css" href="css/raleway.css">
    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Scripts
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
  </head>
  <body>

    <div class="masthead">
      <div class="container">
        <img src="img/hidscales_128w.png" style="width: 8rem;"/>
        <h3>WebHid Scales</h3>
      </div>
    </div>

    <div class="container content">
      <div class="row">
        <form class="config" id="configForm">
          <h5>Configuration</h5>
          <hr>

          <label>Weight Input Element:</label>
          <input id="weightInputElement" type="text" class="u-full-width"/>

          <label>Weight Input Element Iframe</label>
          <input id="weightInputElementIframe" type="text" class="u-full-width"/>

          <label>Scale Model</label>
          <select id="scaleModel" class="u-full-width">
              <option disabled selected value> -- select an option -- </option>
              <option value="dymo_m">Dymo M Series</option>
          </select>

          <label>Weight Measurement Units:</label>
          <select id="weightMeasurementUnits" class="u-full-width">
            <option value="kg">Kilograms (e.g. 1.5 kg)</option>
            <option value="lbs">Pounds/Ounces (e.g. 1:14 lbs)</option>
          </select>

          <label>Decimalise Weight:</label>
          <select id="decimaliseWeight" class="u-full-width">
            <option value="false">No</option>
            <option value="true">Yes</option>
          </select>

          <hr>
              
          <input id="configFormSave" type="submit" class="button-primary" value="Save"/>

        </form>
      </div>
    </div>
    
    <div class="container footer">
      <a href="https://github.com/benrees-git/webhid-scales" target="_blank">View project on GitHub</a><br>
      Copyright &copy; 2020<br>
      This project is licensed under the MIT License
    </div>>

  </body>
</html>

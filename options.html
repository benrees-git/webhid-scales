<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>WebHID Scales</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Scripts
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
  </head>
  <body>

    <!-- Masthead -->
    <div class="masthead">
      <div class="container">
        <img src="img/hidscales_icon_colour_48.png" alt="WebHID Scales Icon">
        <h2>WebHID Scales</h2>
      </div>
    </div>

    <div class="container">
      <div class="row" style="text-align: center">

        <form class="config" id="configForm">

          <div style="text-align: center; margin-bottom: 3rem;">
              <h5>Configuration</h5>
          </div>
          
          <label>Weight Input Element:</label>
          <input id="weightInputElement" type="text" class="u-full-width"/>

          <label>Scale Model</label>
          <select id="scaleModel" class="u-full-width">
              <option disabled selected value> -- select an option -- </option>
              <option value="dymo_m">Dymo M Series</option>
          </select>

          <label>Weight Measurement Units:</label>
          <select id="weightMeasurementUnits" class="u-full-width">
            <option value="kg">Kilograms (e.g. 1.5 kg)</option>
            <option value="lbs">Pounds/Ounces (e.g. 1:14 lbs)</option>
          </select>

          <label>Decimalise Weight:</label>
          <select id="decimaliseWeight" class="u-full-width">
            <option value="false">No</option>
            <option value="true">Yes</option>
          </select>
          
          <div style="text-align: center;">
            <input id="configFormSave" type="submit" class="button-primary" value="Save" />
          </div>

        </form>

      </div>

    </div>
    
    <div class="container footer">
      <a href="https://github.com/benrees-git/webhid-scales" target="_blank">View project on GitHub</a><br>
      This project is licensed under the MIT License
    </div>

  </body>
</html>
